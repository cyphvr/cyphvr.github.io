name: Update bot stats

on:
  schedule:
    - cron: "*/5 * * * *"  # every 5 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Fetch guild count
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          cat > fetch.js <<'EOF'
          const token = process.env.TOKEN;
          if (!token) throw new Error('Missing TOKEN');

          const url = 'https://discord.com/api/v10/users/@me/guilds';
          const headers = { Authorization: `Bot ${token}` };

          const main = async () => {
            const resp = await fetch(url, { headers });
            if (!resp.ok) throw new Error(`Discord API error ${resp.status}`);
            const guilds = await resp.json();
            const data = {
              guildCount: guilds.length,
              updatedAt: new Date().toISOString()
            };
            await import('node:fs').then(fs => {
              fs.writeFileSync('assets/data/bot-stats.json', JSON.stringify(data, null, 2));
            });
          };

          main().catch(err => { console.error(err); process.exit(1); });
          EOF
          node fetch.js
      - name: Commit updated stats
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/data/bot-stats.json
          git commit -m "chore: update bot stats" || echo "No changes to commit"
          git push